<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="shortcut icon" href="../../assets/img/icons/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <h1 class="hidden">Task Manager</h1>
      <div class="container nav">
        <a href="#" class="nav__logo">
          <img src="../../assets/img/icons/logo.svg" alt="Логотип" />
        </a>
        <nav class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="btn btn__link">Главная</a>
            </li>
            <li class="nav__item">
              <a href="task.html" class="btn btn__link">Задачи</a>
            </li>
            <li class="nav__item">
              <a href="404.html" class="btn btn__link">Пользователи</a>
            </li>
          </ul>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="btn btn__notify btn__link nav__profile" aria-label="Уведомления">
                <span class="nav__notify">
                  <svg class="icon-notify" width="20" height="24">
                    <use xlink:href="../../assets/img/icons/icons.svg#icon-notify"></use>
                  </svg>
                </span>
                <span class="nav__notify-new">3</span>
              </a>
              <button class="btn btn__profile nav__profile" id="profile-toggle">
                <span class="nav__profile_name">Семён Щеглов</span>
                <img class="nav__profile_img" src="../../assets/img/profile/pic1.png" alt="Аватар профиля" />
                <span class="nav__profile_arrow"></span>
              </button>
              <div class="dropdown">
                <ul class="dropdown__list">
                  <li class="dropdown__item">
                    <a href="#" class="btn btn__profile">Профиль</a>
                  </li>
                  <li class="dropdown__item">
                    <a href="#" class="btn btn__profile">Выход</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container task">
        <ul class="task__top-group">
          <li class="task__btn">
            <a href="task.html" class="btn btn_trans btn_inline">
              <svg class="icon icon_back icon_primary icon_edge" width="25" height="11">
                <use xlink:href="../../assets/img/icons/icons.svg#back"></use>
              </svg>
              <span>К списку задач</span>
            </a>
          </li>

          <li class="task__btn task__btn-group">
            <button class="btn btn_primary btn_edit-sm btn__task-sm" aria-label="Редактировать">
              <svg class="icon icon_md" width="20" height="20">
                <use xlink:href="../../assets/img/icons/icons.svg#edit-icon"></use>
              </svg>
            </button>

            <button class="btn btn_primary btn_edit-sm btn__task-sm" aria-label="Удалить">
              <svg class="icon icon_md icon_md-delete" width="14" height="16">
                <use xlink:href="../../assets/img/icons/icons.svg#delete-icon"></use>
              </svg>
            </button>
          </li>
        </ul>

        <section class="task__wrapper">
          <div class="">//Видео //В работе</div>
          <div class="">
            <h2></h2>
            <p></p>
            <span>Файлы</span>
            <div class=""></div>
          </div>
        </section>

        <section class="task__wrapper">
          <h3>Результат</h3>
          <span>Допустимые форматы</span>

        </section>

        <aside class="task__wrapper task__info">
          <ul class="">
            <li class="">
              <p>Задача создана</p>
              <time></time>
            </li>
            <li class="">
              <p>Срок выполнения</p>
              <time></time>
            </li>
            <li class="">
              <p>Опубликовал</p>
              <time></time>
            </li>
            <li class="">
              <p>Ответственный</p>
            </li>
          </ul>
          <p></p>
          <time></time>
        </aside>
      </div>
    </main>
  </body>
</html>
