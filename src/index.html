<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="assets/favicon.ico" rel="icon" />
    <title>Document</title>
  </head>
  <body class="page-body">
    <div class="name">
      <label class="name__label" for="name">Имя, фамилия</label>
      <div class="name__input-inner">
        <input class="name__input" id="name" type="text" />
      </div>
    </div>
    <div class="search">
      <label class="search__label" for="search">Поиск</label>
      <div class="search__input-inner">
        <input class="search__input" id="search" type="text" />
        <span class="search__icon">
          <svg height="14" viewBox="0 0 13 14" width="13">
            <use href="assets/img/icon.svg#search"></use>
          </svg>
        </span>
        <button class="search__btn"></button>
      </div>
    </div>
    <div class="date">
      <label class="date__label" for="data">Дата публикации</label>
      <div class="date__input-inner">
        <input class="date__input" id="data" placeholder="Укажите дату публикации" type="text" />
        <span class="date__icon">
          <svg height="14" viewBox="0 0 15 14" width="15">
            <use href="assets/img/icon.svg#calendar"></use>
          </svg>
        </span>
      </div>
    </div>
    <label class="filter">
      <input class="filter__input" type="checkbox" />
      <span class="filter__name filter__name--video">
        <svg class="icon" height="9" width="7">
          <use href="assets/img/icon.svg#video" xlink:href="assets/img/icon.svg#video"></use>
        </svg>
        Видео
      </span>
    </label>
    <label class="filter">
      <input class="filter__input" type="checkbox" />
      <span class="filter__name filter__name--photo">
        <svg class="icon" height="9" width="11">
          <use href="assets/img/icon.svg#photo" xlink:href="assets/img/icon.svg#photo"></use>
        </svg>
        Фото
      </span>
    </label>
    <label class="filter">
      <input class="filter__input" type="checkbox" />
      <span class="filter__name filter__name--audio">
        <svg class="icon" height="10" width="8">
          <use href="assets/img/icon.svg#audio" xlink:href="assets/img/icon.svg#audio"></use>
        </svg>
        Аудио
      </span>
    </label>
    <article class="content-card">
      <div class="content-card__poster">
        <img alt="Изображение контента" class="content-card__img" height="250" src="assets/img/1+.jpg" width="393" />
      </div>
      <h3 class="content-card__title content-card__title--video">
        <svg class="icon" height="9" width="7">
          <use href="assets/img/icon.svg#video" xlink:href="assets/img/icon.svg#video"></use>
        </svg>
        Видео <span class="content-card__time">02:31</span>
      </h3>
      <p class="content-card__desc">Название повседневная практика показывает</p>

      <p class="content-card__author">Аркадий Юрченко<span class="content-card__author-time">09:21 14.02.2020</span></p>
    </article>
    <div class="profile">
      <button aria-controls="profile__menu-list" aria-expanded="false" class="profile__btn" type="button">
        <img alt="Аватар" class="profile__img" height="40" src="assets/img/avatar-icon.svg" width="40" />
      </button>
      <ul class="profile__menu-list">
        <li class="profile__menu-item">
          <a class="profile__menu-link" href="#">Профиль</a>
        </li>
        <li class="profile__menu-item">
          <a class="profile__menu-link" href="#">Выход</a>
        </li>
      </ul>
    </div>
    <a class="notify-bell" href="#">
      <span class="notify-bell__count">3</span>
    </a>
    <button class="btn-size-big btn__blue btn" type="button">
      <span class="btn__icon-inner">
        <svg class="icon" width="14" height="14">
          <use href="assets/img/icon.svg#plus" xlink:href="assets/img/icon.svg#plus"></use>
        </svg>
      </span>
      Новая задача
    </button>
    <button class="btn-size-big btn__green btn" type="button">
      <span class="btn__icon-inner">
        <svg class="icon" width="18" height="18">
          <use href="assets/img/icon.svg#approved" xlink:href="assets/img/icon.svg#approved"></use>
        </svg>
      </span>
      Утвердить и опубликовать
    </button>
    <button class="btn-edit-size-big btn" type="button">
      <svg height="20" width="20">
        <use href="assets/img/icon.svg#edit" xlink:href="assets/img/icon.svg#edit"></use>
      </svg>
    </button>
    <button class="btn-edit-size-mini btn" type="button">
      <svg height="20" width="20">
        <use href="assets/img/icon.svg#edit" xlink:href="assets/img/icon.svg#edit"></use>
      </svg>
    </button>
    <button class="btn-size-small btn__white btn" type="button">
      <span class="btn__icon-inner">
        <svg class="icon" height="11" width="25">
          <use href="assets/img/icon.svg#back" xlink:href="assets/img/icon.svg#back"></use>
        </svg>
      </span>
      К списку задач
    </button>
    <button class="btn-size-small btn__red btn" type="button">
      <span class="btn__icon-inner">
        <svg class="icon" height="16" width="14">
          <use href="assets/img/icon.svg#del" xlink:href="assets/img/icon.svg#del"></use>
        </svg>
      </span>
      Удалить
    </button>
    <button class="btn-cancel" type="button"></button>
  </body>
</html>
