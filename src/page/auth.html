<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="../assets/favicon/favicon.ico" rel="icon" />
    <title>Document</title>
  </head>
  <body>
    <section class="modal">
      <div class="modal-auth">
        <img alt="Логотип" class="modal-img" src="../assets/img/logo.svg" width="70" height="70" />
        <h2 class="modal-title">Вход</h2>
        <form action="#" class="modal-form">
          <label class="modal-label" for="email">E-mail</label>
          <input class="modal-input" id="email" name="email" placeholder="Введите e-mail" required type="email" />
          <label class="modal-label" for="password">Пароль</label>
          <input
            class="modal-input"
            id="password"
            name="password"
            placeholder="Введите пароль"
            required
            type="password"
          />
          <button class="modal-btn" type="submit">Войти</button>
        </form>
      </div>
    </section>
  </body>
</html>
