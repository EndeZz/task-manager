env:
  browser: true
  es2021: true
extends: 
  - 'plugin:react/recommended'
  - 'airbnb-base'
  - 'airbnb-typescript/base'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
  project: './tsconfig.json'
plugins:
  - react
  - '@typescript-eslint'
rules: {
  linebreak-style: 0,
  import/extensions: ['error', 'ignorePackages', {
    js: 'never',
    jsx: 'never',
    ts: 'never',
    tsx: 'never',
  }],
  no-use-before-define: off,
  default-case: 0
}
settings: {
  import/resolver: {
    node: {
      extensions: [".js", ".jsx", ".ts", ".tsx"]
    }
  }
}
