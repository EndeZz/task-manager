<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" type="text/css" />
    <title>Project</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <img src="./images/logo.png" alt="" class="header__left__logo" />
        <div class="header__left__container_active">
          <a href="#" class="header__left__container_active__page">Главная</a>
        </div>
        <div class="header__left__container_normal">
          <a href="#" class="header__left__container_normal__page">Задачи</a>
        </div>
        <div class="header__left__container_normal">
          <a href="#" class="header__left__container_normal__page"
            >Пользователи</a
          >
        </div>
      </div>
      <div class="header__right">
        <img src="" alt="" class="header__right__img" />
        <div class="header__right__user">
          <p class="header__right__user__name">Семён Щеглов</p>
          <div class="header__right__user__container">
            <img
              src="./images/user_img.png"
              alt=""
              class="header__right__user__container__img"
            />
          </div>
        </div>
      </div>
    </header>
    <section class="main-section">
      <section class="filter-section">
        <div class="search-container">
          <label class="search-container__lable">Поиск</label>
          <div class="search-container__form">
            <i class="search-container__form__icon"></i>
            <input
              type="text"
              class="search-container__form__input"
              placeholder="Введите название имя исполнителя"
            />
          </div>
        </div>
        <div class="search-container">
          <label class="search-container__lable">Дата публикации</label>
          <div class="search-container__form">
            <i class="search-container__form__icon"></i>
            <input
              type="text"
              class="search-container__form__input"
              placeholder="Укажите дату публикации"
            />
          </div>
        </div>
        <div class="search-container">
          <label class="search-container__lable">Тип контента</label>
          <div class="search-container__buttons">
            <button class="search-container__buttons__video">Видео</button>
            <button class="search-container__buttons__photo">Фото</button>
            <button class="search-container__buttons__audio">Аудио</button>
          </div>
        </div>
      </section>
    </section>
    <script src="../src/index.js"></script>
  </body>
</html>
