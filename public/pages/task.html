<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__container__left">
          <img
            src="./images/logo.png"
            alt=""
            class="header__container__left__logo"
          />
          <div class="header__container__left__container_active">
            <a href="#" class="header__container__left__container_active__page"
              >Главная</a
            >
          </div>
          <div class="header__container__left__container_normal">
            <a
              href="/task.html"
              class="header__container__left__container_normal__page"
              >Задачи</a
            >
          </div>
          <div class="header__container__left__container_normal">
            <a href="#" class="header__container__left__container_normal__page"
              >Пользователи</a
            >
          </div>
        </div>
        <div class="header__container__right">
          <div class="header__container__right__notifications">
            <img src="./assets/bell-icon.svg" />
          </div>
          <img src="" alt="" class="header__container__right__img" />
          <div class="header__container__right__user">
            <p class="header__container__right__user__name">Семён Щеглов</p>
            <div class="header__container__right__user__container">
              <img
                src="./images/user_img.png"
                alt=""
                class="header__container__right__user__container__img"
              />
            </div>
          </div>
          <img
            src="./assets/menu-icon.svg"
            class="header__container__right__menu"
          />
        </div>
      </div>
    </header>
    <script src="../../src/task.js"></script>
  </body>
</html>
