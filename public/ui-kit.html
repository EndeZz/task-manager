<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/ui-kit-styles.scss" type="text/css" />
    <title>Ui-kit</title>
  </head>
  <body>
    <h2>Ui kit</h2>
    <div>
      <img src="./assets/logo.svg" />
      <img src="./assets/bell-icon.svg" />
      <img src="./assets/arrow_down-icon.svg" />
      <img src="./assets/search-icon.svg" />
      <img src="./assets/calendar-icon.svg" />
      <img src="./assets/calendar-grblule-icon.svg" />
      <img src="./assets/videoicon.svg" />
      <img src="./assets/photo-icon.svg" />
      <img src="./assets/audio-icon.svg" />
      <img src="./assets/plus-sm-icon.svg" />
      <img src="./assets/edit-icon.svg" />
      <img src="./assets/delete-icon.svg" />
      <img src="./assets/upload-icon.svg" />
      <img src="./assets/ZIP.svg" />
      <img src="./assets/RAR.svg" />
      <img src="./assets/DOC.svg" />
      <img src="./assets/XLS.svg" />
      <img src="./assets/PDF.svg" />
      <img src="./assets/GIF.svg" />
      <img src="./assets/JPG.svg" />
      <img src="./assets/PNG.svg" />
      <img src="./assets/PPT.svg" />
      <img src="./assets/TXT.svg" />
      <img src="./assets/RTF.svg" />
      <img src="./assets/MOV.svg" />
      <img src="./assets/AVI.svg" />
      <img src="./assets/MP3.svg" />
      <img src="./assets/WAV.svg" />
      <img src="./assets/light-cross.svg" />
      <img src="./assets/cross.svg" />
      <img src="./assets/white-cross.svg" />
      <img src="./assets/light-plus.svg" />
      <img src="./assets/plus-blue.svg" />
      <img src="./assets/tick-green-icon.svg" />
      <img src="./assets/tick-blue-icon.svg" />
      <img src="./assets/attach-icon.svg" />
    </div>

    <input
      type="text"
      class="input_normal"
      placeholder="Введите имя и фамилию"
    />
    <input
      type="text"
      class="input_hover"
      placeholder="Введите имя и фамилию"
    />
    <input
      type="text"
      class="input_focus"
      placeholder="Введите имя и фамилию"
    />
    <input
      type="text"
      class="input_filled"
      placeholder="Введите имя и фамилию"
    />
    <input
      type="text"
      class="input_incorrect"
      placeholder="Введите имя и фамилию"
    />
    <button class="btn-new-task_normal">Новая задача</button>
    <button class="btn-new-task_hover">Новая задача</button>
    <button class="btn-new-task_active">Новая задача</button>
    <button class="btn-new-task_disabled">Новая задача</button>
    <div class="add-content_normal">+</div>
    <div class="add-content_hover">+</div>
    <script src="../src/ui-kit.js"></script>
  </body>
</html>
